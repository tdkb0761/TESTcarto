<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Leaflet Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />

  <style>
    #map { height: 100vh; width: 100vw; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>
  <script>
    const map = L.map('map').setView([47.3, 5.05], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const testData = [
      { title: "FI-21231-001X RAI PT 0129", loc: [47.3217298, 5.0552053] },
      { title: "FI-21005-0000", loc: [47.174793, 5.165119] }
    ];

    let searchMarker = null;

    const searchControl = new L.Control.Search({
      position: 'topleft',
      sourceData: function(text, callback) {
        console.log('Recherche demandée :', text);
        const results = {};
        testData.forEach(entry => {
          if (entry.title.toLowerCase().includes(text.toLowerCase())) {
            console.log('Trouvé :', entry.title);
            results[entry.title] = entry.loc;
          }
        });
        callback(results);
      },
      marker: false, // on gère le marqueur nous-même
      textPlaceholder: "Test recherche…"
    })
    .on('search:locationfound', function(e) {
      // Supprimer l'ancien marqueur s'il existe
      if (searchMarker) {
        map.removeLayer(searchMarker);
      }
      // Ajouter un nouveau marqueur à l'endroit trouvé
      searchMarker = L.marker(e.latlng).addTo(map).bindPopup(e.text).openPopup();
      map.setView(e.latlng, 14);
    })
    .addTo(map);
  </script>
</body>
</html>
